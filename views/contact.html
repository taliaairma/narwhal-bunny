<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/Inlove.svg" />
    <link href="../index.css" rel="stylesheet" />
    <link href="../stylesheets/contact.css" rel="stylesheet" />
    <script src="../index.js" defer></script>
    <title>buwubies! - Contact Us</title>
  </head>
  <body>
    <div class="page-border">
      <ion-icon class="toggle-btn" name="contrast-outline"></ion-icon>

      <header class="name pulsate">
        <a href="../index.html">buwubies!</a>
      </header>

      <h1>Talia Zhuang<br /></h1>
      
      <h1 class="contact-title">Let me know more about you!</h1>

      <form
        action="https://formsubmit.co/twitch.buwubies@outlook.com"
        method="POST"
      >
        <div class="name-field">
          <div>
            <label for="fname">First Name: *</label><br />
            <input
              id="fname"
              name="first-name"
              type="text"
              placeholder="First Name"
              required
            />
          </div>
          <div>
            <label for="lname">Last Name: *</label><br />
            <input
              id="lname"
              name="last-name"
              type="text"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <div class="second-field">
          <div>
            <label for="email">Email: *</label><br />
            <input
              id="email"
              name="email"
              type="email"
              placeholder="your@email.com"
              required
            />
          </div>
          <div>
            <label for="tel">Contact Number: *</label><br />
            <input
              id="tel"
              name="tel"
              type="tel"
              placeholder="123-456-7890"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
          </div>
        </div>

        <div class="c-name-space">
          <label for="company-name">Company Name:</label><br />
          <input
            id="company-name"
            name="company-name"
            type="text"
            placeholder="Your Company Name Inc."
          /><br /><br />
        </div>

        <div class="message-space">
          <label for="message">Message: *</label><br />
          <textarea
            id="message"
            name="message"
            type="text"
            placeholder="Your Message Here"
            required
          ></textarea
          ><br /><br />
        </div>

        <div class="submit-space">
          <button type="submit">Submit</button>
        </div>
      </form>

      <div class="socials-title"><br />Find Me Online!</div>

      <div class="icons-tray">
        <a href="https://instagram.com/taliaairma/?hl=en">
          <img
            class="insta-con"
            src="../assets/icons/icons8-instagram-256.png"
            alt="instagram icon"
          />
        </a>
        <a href="https://www.tiktok.com/@buwubies">
          <img
            class="tik-tok-con"
            src="../assets/icons/icons8-tiktok-256.png"
            alt="tik tok icon"
          />
        </a>
        <a href="https://www.twitch.tv/buwubies">
          <img
            class="twitch-con"
            src="../assets/icons/icons8-twitch-256.png"
            alt="twitch icon"
          />
        </a>
        <a href="https://twitter.com/buwubaes">
          <img
            class="twitter-con"
            src="../assets/icons/icons8-twitter-256.png"
            alt="twitter icon"
          />
        </a>
      </div>

      <div>
        <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
        <script>
          kofiWidgetOverlay.draw("buwubies", {
            type: "floating-chat",
            "floating-chat.donateButton.text": "Donate",
            "floating-chat.donateButton.background-color": "#ff38b8",
            "floating-chat.donateButton.text-color": "#fff",
          });
        </script>
      </div>

      <div class="footer">
        <span>Copyright &copy; 2023 &ensp;</span>
        <span>Talia Zhuang &ensp;</span>
        <span>All rights reserved. </span>
      </div>
      <div>
        <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
        <script>
          kofiWidgetOverlay.draw("buwubies", {
            type: "floating-chat",
            "floating-chat.donateButton.text": "Donate",
            "floating-chat.donateButton.background-color": "#ff38b8",
            "floating-chat.donateButton.text-color": "#fff",
          });
        </script>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
